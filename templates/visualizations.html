<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  
  border-top: none;
}
</style>
</head>
<body>

<h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'summary')">Summary</button>
  <button class="tablinks" onclick="openCity(event, 'keywords')">Keywords</button>
  <button class="tablinks" onclick="openCity(event, 'keyphrases')">keyPhrases</button>
  <button class="tablinks" onclick="openCity(event, 'wordcloud')">Word Cloud</button>
  <button class="tablinks" onclick="openCity(event, 'unigrams')">unigrams</button>
  <button class="tablinks" onclick="openCity(event, 'unigramsnosw')">unigrams (no stopwords)</button>
  <button class="tablinks" onclick="openCity(event, 'bigrams')">Bigrams</button>
  <button class="tablinks" onclick="openCity(event, 'bigramsnosw')">Bigrams (no stopwords)</button>
  <button class="tablinks" onclick="openCity(event, 'trigrams')">Trigrams</button>
  <button class="tablinks" onclick="openCity(event, 'trigramsnosw')">Trigrams(no stopwords)</button>
  <button class="tablinks" onclick="openCity(event, 'postags')">POS Tags</button>
  
</div>

<div id="summary" class="tabcontent">
  <embed type="text/html" src={{ url_for('summary') }}  width="1300" height="500">

</div>

<div id="keywords" class="tabcontent">
  <h3>KEYWORDS</h3>
  <embed type="text/html" src={{ url_for('keywords') }}  width="1500" height="500">
</div>

<div id="keyphrases" class="tabcontent">
    <h3>KEYPHRASES</h3>
    <embed type="text/html" src={{ url_for('keyphrases') }}  width="1500" height="500">
</div>

<div id="wordcloud" class="tabcontent">
  <h3>WORD CLOUD</h3>
  <embed type="image/jpg" src={{ url_for('static', filename='wordcloud.jpg') }}  width="1000" height="700">

</div>

<div id="unigrams" class="tabcontent">
  <h3>UNIGRAMS</h3>
  <embed type="text/html" src={{ url_for('static', filename='unigram_stopwords.html') }}  width="1500" height="500">
</div>

<div id="unigramsnosw" class="tabcontent">
    <h3>UNIGRAMS WITH OUT STOP WORDS</h3>
    <embed type="text/html" src={{ url_for('static', filename='unigram_wo_stopwords.html') }}  width="1500" height="500">
</div>

<div id="bigrams" class="tabcontent">
  <h3>BIGRAMS</h3>
  <embed type="text/html" src={{ url_for('static', filename='bigram_stopwords.html') }}  width="1500" height="500">

</div>

<div id="bigramsnosw" class="tabcontent">
  <h3>BIGRAMS WITH OUT STOP WORDS</h3>
  <embed type="text/html" src={{ url_for('static', filename='bigram_wo_stopwords.html') }}  width="1500" height="500">
</div>

<div id="trigrams" class="tabcontent">
    <h3>TRIGRAMS</h3>
    <embed type="text/html" src={{ url_for('static', filename='trigram_stopwords.html') }}  width="1500" height="500">
</div>

<div id="trigramsnosw" class="tabcontent">
  <h3>TRIGRAMS WITH OUT STOP WORDS</h3>
  <embed type="text/html" src={{ url_for('static', filename='trigram_wo_stopwords.html') }}  width="1500" height="500">
</div>

<div id="postags" class="tabcontent">
    <h3>PARTS OF SPEECH TAGGING</h3>
    <embed type="text/html" src={{ url_for('static', filename='pos.html') }}  width="1500" height="500">
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
