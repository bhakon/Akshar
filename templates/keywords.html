<!DOCTYPE html>
<html>
    <head>
        <script src="../static/script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../static/styles.css">
        <title>Keyword Highlighting</title>
    </head>

    <body>
    <div id="page-wrapper">
        <h1>Keyword Highlighting</h1>

            <div id="form-wrapper">
                <h3>Keywords</h3>
                <div>
                    <textarea rows = "3" cols = "60" name = "description" placeholder="Keywords (Each new line = separate keyword)" id="keyword-input">{% for item in data %}
{{ item }}{% endfor %}</textarea>
                </div>
                <h3>Text</h3>
                <div>
                    <textarea rows = "5" cols = "60" name = "description" placeholder="Text (Solid block of text with keywords to be highlighted)" id="text-input"> {{context}} </textarea>
                </div>
                <div>
                    <button  id="submit-button" onclick="highlight()">Highlight</button>
                </div>
            </div>


        <h2>Result</h2>
        <div id="result"></div>

    </div>
    </body>
</html>
